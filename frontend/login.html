<!DOCTYPE html>

<html>
  <head>
    <title>Airbus Login Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div
      class="main"
      style="
        background-image: url('https://baatraining.com/wp-content/uploads/2023/02/trto-a320-hero.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
      "
    >
      <div class="content">
        <h2 class="text-center text-bold mb-3 pt-5">Login Screen</h2>
        <div class="row container mx-auto">
          <div class="col-8 col-md-4 mx-auto">
            <form
              name="f1"
              method="post"
              action="./LoginAction"
              onsubmit="return validate(this);"
            >
              <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-form-label text-end"
                  >Username</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="t1"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label text-end"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="t2"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row align-items-center">
                <label class="col-sm-3 col-form-label text-end"
                  >User Type</label
                >
                <div class="col-sm-9">
                  <select class="form-select" name="t3">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="airline">Airline</option>
                    <option value="recycler">Recycler</option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
