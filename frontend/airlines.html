<!DOCTYPE html>
<html>

<head>
    <title>Aircraft Sustainability Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            padding: 16px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form>
        <h2>Aircraft Sustainability Dashboard Login</h2>
        <div class="container">
            <label for="userid"><b>User ID</b></label>
            <input type="text" placeholder="Enter User ID" name="userid" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
